<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>这是成功页面</title>
</head>
<body>
<input type="file" id="file">
<input type="button" onclick="submitFile()" value="上传">
<script>
    //上传文件
    function submitFile() {
        var file=document.getElementById("file").files[0]//拿到file，但是他是一个数组
        var form=new FormData()
        form.append("file",file);

    //    发送请求
        var xhr=new XMLHttpRequest();
        xhr.open("post","/testFileUpload",true)
        xhr.onload=function () {
            alert("上传完成")
        }
        xhr.send(form)
    }
</script>
</body>
</html>
